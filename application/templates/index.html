<!DOCTYPE html>
<html>
<head>
    <title>Website (Reddit) Opinion Mining</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --bg-color: #1E1E1E;
            --text-color: #E0E0E0;
            --border-color: #404040;
        }
        
        body { 
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .lead {
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .form-control {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
            color: var(--text-color);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 10px 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #9D4EDD;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(138, 43, 226, 0.2);
        }
        
        .terminal-line {
            position: relative;
            padding-left: 20px;
            margin-bottom: 8px;
        }
        
        .terminal-line::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
        
        .terminal-alert {
            background: rgba(255, 0, 0, 0.1);
            border-left: 3px solid #ff4444;
            color: #ff4444;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>Website (Reddit) Opinion Mining</h1>
            <p class="lead terminal-line">
                Initializing sentiment analysis module...
            </p>
            <p class="lead terminal-line">
                Ready to process website discussions...
            </p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="terminal-alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" class="mt-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="search_query" class="form-label">Enter Search Query:</label>
                <input type="text" class="form-control" id="search_query" name="search_query" required
                    placeholder="Type your search query here...">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
