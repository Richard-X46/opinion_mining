<!DOCTYPE html>
<html>
<head>
    <title>Reddit Opinion Mining</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --hero-bg: #e0e0e0;
            --primary: #5FA04E;
            --text-dark: #333;
            --card-bg: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }

        .hero {
            background-color: var(--hero-bg);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0h2.827zM5.373 0l-.83.828L5.96 2.243 8.2 0H5.374zM48.97 0l3.657 3.657-1.414 1.414L46.143 0h2.828zM11.03 0L7.372 3.657 8.787 5.07 13.857 0H11.03zm32.284 0L49.8 6.485 48.384 7.9l-7.9-7.9h2.83zM16.686 0L10.2 6.485 11.616 7.9l7.9-7.9h-2.83zM22.343 0L13.857 8.485 15.272 9.9l7.9-7.9h-.83zm5.657 0L19.514 8.485 20.93 9.9l8.485-8.485h-1.415zM32.372 0L26.8 5.657 28.214 7.07 34.8.828 32.37 0zm-3.657 0l7.071 7.07-1.414 1.415L26.8 0h1.915zm8.485 0L44.8 7.6 43.384 9.014 35.8 1.43 37.2 0z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
            padding: 80px 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .lead {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: #4c8a3f;
        }

        .alert {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <h1>Reddit Opinion Mining</h1>
            <p class="lead">Analyze Reddit discussions and uncover insights through advanced sentiment analysis</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           id="search_query" 
                           name="search_query" 
                           required
                           placeholder="Enter your search query...">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-primary">Analyze Discussion</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
