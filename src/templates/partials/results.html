<div class="card bg-gray-900 border border-t-2 border-gray-700 p-6 rounded-none shadow-none font-mono">
    <h2 class="text-2xl font-bold mb-4 text-white uppercase tracking-wider">Results for: <span class="text-white border-b-2 border-white pb-1">{{ query }}</span></h2>
    
    {% if error %}
        <div class="bg-gray-800 border-2 border-white p-3 text-white">
            <strong>ERROR:</strong> {{ error }}
        </div>
    {% else %}
        <div class="mb-8 border-b border-gray-800 pb-4">
            <a href="{{ top_post_url }}" target="_blank" class="text-gray-400 hover:text-white hover:underline transition-colors flex items-center gap-2 text-sm uppercase">
                <span>[View Source Data]</span>
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            </a>
        </div>

        <h3 class="text-xl font-bold mb-6 text-white uppercase tracking-widest border-l-4 border-white pl-4">Analysis Log</h3>
        
        <div class="space-y-6">
        {% for comment, score in comments %}
            {% set pct = (score * 100)|round|int %}
            
            <div class="group relative pl-6 border-l border-gray-700 hover:border-white transition-colors duration-300">
                <!-- Retro Connector Line -->
                <div class="absolute left-0 top-0 w-3 h-0.5 bg-gray-700 group-hover:bg-white transition-colors"></div>
                
                <div class="flex items-center mb-2 gap-3">
                    <span class="px-2 py-0.5 text-xs font-bold text-black bg-white border border-white">
                        MATCH: {{ pct }}%
                    </span>
                </div>
                <p class="text-gray-400 group-hover:text-gray-200 leading-relaxed break-words font-mono text-sm">{{ comment }}</p>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    
    <div class="mt-8 text-center border-t border-gray-800 pt-6">
        <button onclick="document.querySelector('form').reset(); document.getElementById('result-area').innerHTML = '';" 
                class="text-gray-500 hover:text-white transition-colors text-sm">
            Clear Results
        </button>
    </div>
</div>
