version: '3.8'

services:
  opinion-mining:
    image: ghcr.io/lumicore-aidi-2005/opinion-mining:latest
    container_name: opinion-mining
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONGC=1
    mem_limit: 300M
    mem_reservation: 100M
    restart: unless-stopped
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "python", "-c", "import psutil; exit(0 if psutil.virtual_memory().percent < 90 else 1)"]
      interval: 1m
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: >
      python application/app.py